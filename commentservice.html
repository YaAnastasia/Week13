<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <title>Сервис комментариев</title>
</head>

<body>
    <h2>Сервис комментариев</h2>
    <p>Введите имя</p>
    <input class="name"><br>
    <label for="showname">Показывать имя</label>
    <input type="radio" name="radiobutton" id="username" /><br>
    <label for="dontshowname">Нет</label>
    <input type="radio" name="radiobutton" id="noname" />
    <p>Введите ссылку на аватар</p>
    <input class="ava">
    <p>Введите ваш коментарий:</p>
    <textarea class="comment"></textarea><br>
    <button class="button">Отправить</button>
    <p>Пользователь: <span class="resultname"></span> </p>
    <p class="avaimg"></p>
    <p>Комментарий: <span class="resultcomment"></span> </p>
    <p class="commenttime"></p>

    <script src="../assets/script/script.js"></script>
</body>

</html>
